# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gtahidi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a31f05f873264d66a619299d812e294d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0c4b09035e184e56862f81334ec0c559 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a31f05f873264d66a619299d812e294d }}/dante254/clockbox:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gtahidi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1d485eb621d640fa98c4e00b3c0bc132 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a31f05f873264d66a619299d812e294d }}/dante254/clockbox:${{ github.sha }}'