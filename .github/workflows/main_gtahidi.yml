# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gtahidi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gtahidireg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_388a14e1d02546b3840a9216d6e6e0a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3237420dffa946c0ad82f5887c63fade }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gtahidireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_388a14e1d02546b3840a9216d6e6e0a2 }}/gtahidigtahidibeta:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gtahidi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9bde527ed7484bf3be88d5971fcd4f0b }}
        images: 'gtahidireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_388a14e1d02546b3840a9216d6e6e0a2 }}/gtahidigtahidibeta:${{ github.sha }}'